<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-template-rows: auto; /* Rows adjust automatically */
            gap: 10px; /* Space between the grid items */
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .box1 {
            grid-column: 1 / 3; /* Spans across the first and second columns */
            grid-row: 1; /* First row */
            height: 150px;
        }

        .box2 {
            grid-column: 3; /* Third column */
            grid-row: 1; /* First row */
            height: 100px;
        }

        .box3 {
            grid-column: 1 / 2; /* First column */
            grid-row: 2; /* Second row */
            height: 200px;
        }

        .box4 {
            grid-column: 2 / 4; /* Spans across the second and third columns */
            grid-row: 2; /* Second row */
            height: 120px;
        }

        .box5 {
            grid-column: 1 / 3; /* Spans across the first and second columns */
            grid-row: 3; /* Third row */
            height: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
